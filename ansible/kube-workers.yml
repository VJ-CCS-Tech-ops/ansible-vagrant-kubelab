- hosts: master1
  remote_user: deploy
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: yes

  tasks:
    - name: get join command
      shell: kubeadm token create --print-join-command --description "Generated by Ansible"
      register: generated_join_command

    - name: grab join command
      set_fact:
        join_command: "{{ generated_join_command.stdout_lines[0] }}"

    - name: Copy join command to local file.
      local_action: copy content="{{ generated_join_command.stdout_lines[0] }}" dest="/tmp/generated_join_command" mode=0777

- hosts: workers
  remote_user: deploy
  become: yes
  become_method: sudo
  become_user: root
  tasks:

   - name: Copy join command to worker nodes.
     become: yes
     become_method: sudo
     become_user: root
     copy:
       src: /tmp/generated_join_command
       dest: /tmp/generated_join_command
       mode: 0777

   - name: Join the Worker to the master.
     become: yes
     become_method: sudo
     become_user: root
     command: sh /tmp/generated_join_command
     register: joined_or_not

